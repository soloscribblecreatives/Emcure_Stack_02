<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chirality Match Game</title>
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
        }
        .game-container {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
            margin-top: 50px;
        }
        .left-hand, .right-options {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .hand {
            width: 100px;
            height: 100px;
            margin: 10px;
            cursor: pointer;
        }
        #message {
            margin-top: 20px;
            font-size: 20px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>Chirality Match Game</h1>
    <div class="game-container">
        <div class="left-hand">
            <p>Left Hand</p>
            <img src="left-hand.png" class="hand" alt="Left Hand">
        </div>
        <div class="right-options">
            <p>Choose the matching right-hand image</p>
            <img src="right-hand1.png" class="hand" alt="Right Hand 1" onclick="checkMatch(false)">
            <img src="right-hand2.png" class="hand" alt="Right Hand 2" onclick="checkMatch(true)">
            <img src="right-hand3.png" class="hand" alt="Right Hand 3" onclick="checkMatch(false)">
            <img src="right-hand4.png" class="hand" alt="Right Hand 4" onclick="checkMatch(false)">
        </div>
    </div>
    <p id="message"></p>

    <script>
        function checkMatch(isCorrect) {
            const message = document.getElementById("message");
            if (isCorrect) {
                message.textContent = "Chiral bond. Purity achieved!";
                message.style.color = "green";
            } else {
                message.textContent = "Not Chiral. Impure bond. Try again!";
                message.style.color = "red";
            }
        }
    </script>
</body>
</html>
